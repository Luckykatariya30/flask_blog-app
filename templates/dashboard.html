{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static',filename='assets/img/home-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel...</h1>
                            <span class="subheading">Manage Your Posts And Change Them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <!-- Post preview-->                    
                     
                     <h2> Basic Action... </h2>
                     <a href = "/edit/0"><button type="button" class="btn btn-primary btn-sm">Add The Post</button></a>
                     <a href = "/logout"><button type="button" class="btn btn-primary btn-sm"> Logout </button></a>
                     <hr>
                     <h2> Upload A Files... </h2>
                     <form action="/uploaded" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" value="Choose File"/>
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                     </form>
                     <hr>
                     <h2> Edit Posts... </h2>
                     <hr>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>S.No</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href = "/edit/{{post.sno}}"><button class="btn btn-secondary btn-sm">Edit</button></a></td>
                            <td><a href = "/delete/{{post.sno}}"><button class="btn btn-secondary btn-sm">Delete</button></a></td>                            
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                   
                 
                </div>
            </div>
        </div>
    {% endblock %}
